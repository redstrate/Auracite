[package]
name = "auracite"
version = "0.1.0"
edition = "2021"
description = "Export your FFXIV character in portable, generic formats"

[dependencies]
scraper = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.11"
clap = { version = "4.5", features = ["derive"] }
clap_derive = "4.5"
downloader = "0.2"
minijinja = "2.0"